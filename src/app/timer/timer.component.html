<div id="timer" class="">
  <h3>Game process timer</h3>
<span>Hours: </span>  <input #hours id="hours" [value]='hour | timer'  disabled>
<span>Minutes: </span>   <input #minutes id="mins" [value]='min | timer'  disabled>
<span>Seconds: </span>   <input #seconds id="seconds" [value]='sec | timer'  disabled>
</div>
