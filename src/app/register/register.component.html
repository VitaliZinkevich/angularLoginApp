<form (submit)='registerUser($event)'>
<input
type="text"
placeholder="Email"
id="email">
<input
type="password"
placeholder="Password"
id="password">
<input
type="password"
placeholder="Confirm Password"
id="cpassword">

<input
type="submit"
value="submit"

/>

</form>

<p>Password should be at least 4 symbols</p>

<div *ngIf='errorsValidation.length>0'>Errors</div>
<p *ngFor='let err of errorsValidation'>{{err.error}}</p>
