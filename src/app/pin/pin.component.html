<p>You need enter PIN from Email that was send to your Email</p>

<form (submit)='checkPin($event)'>
<input
size="4"
maxlength="4"
placeholder ='PIN'
type='text'
id = 'pin'
/>
<input

type='submit'
value = 'Check'
/>
</form>

<p *ngIf='errorsValidation.length > 0'> Errors</p>
<div *ngFor='let err of errorsValidation'>{{err.error}}</div>
