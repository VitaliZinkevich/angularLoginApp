<h3>Log In</h3>
<form (submit)='loginUser($event)'>
<input
type="text"
placeholder="Email"
id="email">
<input
type="password"
placeholder="Password"
id="password">
<input
type="submit"
value="submit"

/>

</form>
<input
type=button
value = 'Lost your password?'
(click)='restorePassword()'>
<a routerLink='/register'>Register</a>

<div *ngIf='restoringStart'>
<form (submit)=sendRestoringEmail($event)>
   <input
   type='text'
   id='emailForRestore'>
   <input
   type='submit'
   value='Send password to Email'>
 </form>
</div>
